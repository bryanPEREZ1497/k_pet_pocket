<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pocket</title>
    <link rel="shortcut icon" href="../assets/icon/Pet_Pocket_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <a class="title" href="../index.html"><span>Pet Pocket</span></a>
        <a class="exitButton" href="../index.html">Exit</a>
    </header>
    <div class="container">
        <img class="icon" src="../assets/icon/Pet_Pocket_logo.png" alt="k_pet_pocket">
        <form class="form" id="regform">
            <div class="container">
                <h1 class="title2" id="welcome">
                    Welcome!
                </h1>
                <input class="input" id="input6" type="text" placeholder="Confirmation Code">
                <br><br>
                <input class="input" id="input7" type="text" placeholder="Name of your Pet">
                <br><br>
                <input class="input" id="input8" type="text" placeholder="Chip Number">
                <br>
                <input type="checkbox" name="noChip" id="noChip"><span id="noChipLabel">Don't have a chip</span>
                <br><br>
                <input class="input" type="file" name="Photo" id="photo" placeholder="Photo">
                <br><br>
                <input class="input" id="ubication" type="button" value="Ubication">
                <br><br>
                <input class="input" id="age" type="number" name="Age" placeholder="Age">
                <br><br>
                <input class="input" id="weight" type="number" name="Weight" placeholder="Weight 'Kg'">
                <br><br>
                <select class="input" id="select" name="options">
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Fish">Fish</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Other">Other</option>
                </select>
                <br><br>
                <div id="line"></div>
                <a id="busines" href="busines_account.html">Create a busines account</a>
            </div>
        </form>

    </div>
    <button class="primaryButton" id="button5">
        <span><img class="paw" src="../assets/icon/huella.png" alt="">
            <span>Register</span>
        </span>
    </button>
    <footer>
        <a class="foot foot1" href="../index.html">Pet Pocket</a>
        <a class="foot foot2" href="">Help!</a>
    </footer>
</body>

</html>
