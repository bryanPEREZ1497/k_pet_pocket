<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Pocket</title>
    <link rel="shortcut icon" href="../assets/image/Pet_Pocket_logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <!--Averiguar como mantener el header e ir insertando 
            las ótras páginas aquí-->
        <a href="../index.html"><span>Pet Pocket</span></a>
        <a href="../index.html">Exit</a>
    </header>
    <br>
    <div class="icon">
        <img src="../assets/image/Pet_Pocket_logo.png" alt="k_pet_pocket">
    </div>
    <div class="container">
        <form>
            <div>
                <h1>
                    Sign Up
                </h1>
            </div>
            <div>
                <label for="businesOptions">I'm a</label>
                <select name="options" id="businesOptions">
                    <option value="veterinary">Veterinary</option>
                    <option value="pet shop">Pet Shop</option>
                    <option value="dog aesthetics">Dog Aesthetics</option>
                    <option value="pet sitting">Pet Sitting</option>
                    <option value="other">Other</option>
                </select>
                <br><br>
                <input type="text" value="Name">
                <br><br>
                <input type="button" value="Ubication">
                <br><br>
                <label for="phone_number">Phone number</label>
                <input type="number" name="phone_number" id="phone_number">
                <br><br>
                <input type="email" value="E-mail">
                <br><br>
                <textarea name="biography" id="biography" cols="30" rows="10">Tell us something about you</textarea>
                <br><br>
                <input type="file" name="Photo" id="businesPhoto">
                <br><br>
                <h1>
                    Social media
                </h1>
                <input type="text" name="Link" id="socialLink">
                <select name="options" id="socialOptions">
                    <option value="Facebook">Facebook</option>
                    <option value="Twittet">Twittet</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Pinterest">Pinterest</option>
                    <option value="Web">Web</option>
                    <option value="Oter">Oter</option>
                </select>
                <br><br>
                <button>+</button>
            </div>
        </form>
    </div>
    <br>
    <button>
        <span><img src="../assets/image/huella.png" alt="">
            <span>Register</span>
        </span>
    </button>
    <footer>
        <!--Averiguar como mantener el footer e ir insertando 
            las ótras páginas aquí-->
        <a href="../index.html">Pet Pocket</a>
        <a href="">
            <p>Help!</p>
        </a>
    </footer>
</body>

</html>
